<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendar Compromisso - AgileFlow Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'components/stylesheet.html' %}
</head>
<body class="body-color-custom text-white d-flex flex-column min-vh-100">

{% include 'components/navbar.html' %}

<main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">

                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-white mb-3">
                        <i class="fas fa-key me-3"></i>
                        Atualizar Senha
                    </h1>
                    <p class="lead text-white-75 mb-4">
                        Atualize sua senha para manter sua conta segura.
                    </p>
                </div>

                <div class="card bg-dark border-secondary shadow-lg">
                    <div class="card-header bg-dark border-secondary text-center">
                        <h5 class="card-title text-white mb-0">
                            <i class="fas fa-user-lock me-2"></i>
                            Alteração de Senha
                        </h5>
                    </div>

                    <div class="card-body p-4">
                        <form method="POST">

                            <div class="mb-4">
                                <label for="current_password" class="form-label text-white fw-semibold">
                                    <i class="fas fa-lock me-2"></i>Senha Atual
                                </label>
                                <input type="password"
                                       id="current_password"
                                       name="current_password"
                                       class="form-control form-control-lg bg-dark text-white border-secondary"
                                       placeholder="Digite sua senha atual"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label for="new_password" class="form-label text-white fw-semibold">
                                    <i class="fas fa-key me-2"></i>Nova Senha
                                </label>
                                <input type="password"
                                       id="new_password"
                                       name="new_password"
                                       class="form-control form-control-lg bg-dark text-white border-secondary"
                                       placeholder="Digite a nova senha"
                                       required>
                            </div>

                            <div class="mb-5">
                                <label for="confirm_password" class="form-label text-white fw-semibold">
                                    <i class="fas fa-check-circle me-2"></i>Confirmar Nova Senha
                                </label>
                                <input type="password"
                                       id="confirm_password"
                                       name="confirm_password"
                                       class="form-control form-control-lg bg-dark text-white border-secondary"
                                       placeholder="Confirme a nova senha"
                                       required>
                            </div>

                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="submit" class="btn btn-light btn-lg w-100 text-dark fw-semibold">
                                        <i class="fas fa-save me-2"></i>
                                        Atualizar
                                    </button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <button type="button"
                                            onclick="window.location.href='/my-appointments'"
                                            class="btn btn-outline-light btn-lg w-100 fw-semibold">
                                        <i class="fas fa-arrow-left me-2"></i>
                                        Voltar
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

{% include 'components/messages.html' %}


{% include 'components/footer.html' %}


{% include 'components/script.html' %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleButtons = document.querySelectorAll('.toggle-password');

        toggleButtons.forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                    this.setAttribute('aria-label', 'Ocultar senha');
                    this.title = 'Ocultar senha';
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                    this.setAttribute('aria-label', 'Mostrar senha');
                    this.title = 'Mostrar senha';
                }

                input.focus();
            });

            button.setAttribute('aria-label', 'Mostrar senha');
            button.setAttribute('type', 'button');
            button.title = 'Mostrar senha';
        });

        toggleButtons.forEach(button => {
            button.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    });
</script>

</body>
</html>
